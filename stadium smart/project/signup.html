<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium Authentication Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="auth-box">
            <h2>Create Account</h2>
            <form id="authForm">
                <div class="user-box">
                    <input type="text" id="firstName" required>
                    <label>First Name</label>
                    <span class="error" id="firstNameError"></span>
                </div>
                <div class="user-box">
                    <input type="text" id="lastName" required>
                    <label>Last Name</label>
                    <span class="error" id="lastNameError"></span>
                </div>
                <div class="user-box">
                    <input type="text" id="identifier" required>
                    <label>Email or Mobile Phone</label>
                    <span class="error" id="identifierError"></span>
                </div>
                <div class="user-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="user-box">
                    <select id="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="security">Security Man</option>
                        <option value="admin">Admin</option>
                    </select>
                    <label>Role</label>
                    <span class="error" id="roleError"></span>
                </div>
                <button type="button" onclick="createAccount()">Create Account</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
