<form id="addSecurityManForm" class="add-security-man-form">
    <h2>Add Security Man</h2>
    <label for="securityManName">Name</label>
    <input type="text" id="securityManName" name="securityManName" required>

    <label for="securityManLocation">Location</label>
    <input type="text" id="securityManLocation" name="securityManLocation" required>

    <label for="securityManEmail">Email</label>
    <input type="email" id="securityManEmail" name="securityManEmail" required>

    <label for="securityManPassword">Set Password</label>
    <input type="password" id="securityManPassword" name="securityManPassword" required>

    <label for="securityManImage">Image</label>
    <input type="file" id="securityManImage" name="securityManImage" accept="image/*" required>

    <button type="submit">Add Security Man</button>
</form>
